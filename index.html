<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grocery List</h1>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </header>
        
        <div class="add-item-section">
            <input type="text" id="item-input" placeholder="Add a grocery item...">
            <input type="number" id="quantity-input" placeholder="Qty" min="1" value="1">
            <select id="category-select">
                <option value="produce">Produce</option>
                <option value="dairy">Dairy</option>
                <option value="meat">Meat</option>
                <option value="bakery">Bakery</option>
                <option value="frozen">Frozen</option>
                <option value="pantry">Pantry</option>
                <option value="other">Other</option>
            </select>
            <button id="add-item-btn">Add</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="produce">Produce</button>
            <button class="filter-btn" data-filter="dairy">Dairy</button>
            <button class="filter-btn" data-filter="meat">Meat</button>
            <button class="filter-btn" data-filter="bakery">Bakery</button>
            <button class="filter-btn" data-filter="frozen">Frozen</button>
            <button class="filter-btn" data-filter="pantry">Pantry</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>
        
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search items...">
        </div>
        
        <ul id="grocery-list" class="grocery-list"></ul>
        
        <div class="stats">
            <p>Total items: <span id="total-count">0</span></p>
            <p>Completed: <span id="completed-count">0</span></p>
            <button id="clear-completed">Clear Completed</button>
        </div>
        
        <div class="sync-status" id="sync-status">Synced</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
